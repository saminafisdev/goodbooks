{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'base/style.css' %}" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <h3><a href="{% url 'home' %}" class="link-underline link-underline-opacity-0 text-black"><sup>ðŸ“–</sup>GoodBooks <sub class="font-monospace fs-6">by Sami Nafis</sub></a></h3>
        <nav>
          <ul>
            <li>
              {% if user.is_authenticated %}
                <a href="#">{{ user.username }}</a>
                <a href="{% url 'core:logout' %}">Log out</a>
              {% else %}
                <a href="{% url 'core:login' %}">Log In</a>
              {% endif %}
            </li>
          </ul>
        </nav>
      </div>
    </header>

    {% block content %}

    {% endblock %}

    <script>
      const recommender = document.querySelector('#recommender')
      const loader = document.querySelector('.loader')
      const loaderText = document.querySelector('.loader-text')
      recommender.style.display = 'none'
      
      setTimeout(() => {
        recommender.style.display = 'block'
        loader.style.display = 'none'
        loaderText.style.display = 'none'
      }, 5000)
    </script>
  </body>
</html>
